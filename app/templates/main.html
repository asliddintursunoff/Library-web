{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      initial-scale="1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static "style.css" %}" />
    <style>
      body {
        font-family: Arial;
        background-size: cover;
        padding: 20px;
        background-image: url("https://developer73.ru/pics/4d9c2c841513b90b1b248afeb7a83259.jpg");
      }
      .header {
        padding: 30px;
        font-size: 40px;
        text-align: center;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 100px;
      }
    </style>
    <title>Library</title>
  </head>
  {% block content %}
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>

    <div class="container">
      <div class="row g-3">
        {% for i in book %}
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card my-3">
            <img src="{{ i.rasm.url }}" alt="" class="card-img-top p-2" />
            <div class="card-body">
              <h5 class="card-title">{{ i.kitob_nomi }}</h5>

              <p class="card-text">{{ i.describtion }}</p>
              <a href="{{ i.kitob_pdf.url }}" download class="download-btn">
                <button type="button" class="btn btn-outline-success">
                  Download
                </button></a
              >
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
    </div>
  </body>

  {% endblock content %}
</html>
